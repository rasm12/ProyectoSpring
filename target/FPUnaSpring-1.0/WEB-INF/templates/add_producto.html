<html xmlns:th="http://www.thymeleaf.org" th:include="estandar :: estandar">
    <head>
        <title>TODO supply a title</title>

    </head>
    <body>
        <div th:fragment="contenido">
            <div class="container add_producto">

                <h2>Agregar Nuevo Producto</h2>
                <form class="form-horizontal" th:object="${producto}">
                    <fieldset>

                        <!-- Form Name -->
<!--                        <legend>Agregar</legend>-->

                        <!-- Button -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="singlebutton"></label>
                            <div class="col-md-4">
                                <button id="singlebutton" name="singlebutton" class="btn btn-success">add</button>
                                <button id="singlebutton" name="reset" class="btn btn-success" type="reset">Cancelar</button>
                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="nombre">product name</label>  
                            <div class="col-md-4">
                                <input th:field="*{nombre}" type="text" placeholder="" class="form-control input-md">
                            </div>
                        </div>

                        <!-- Textarea -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="textarea">description</label>
                            <div class="col-md-4">                     
                                <textarea class="form-control" id="textarea" name="textarea"></textarea>
                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="textinput">price - unit</label>  
                            <div class="col-md-4">
                                <input th:field="*{precio}" type="text" placeholder="" class="form-control input-md">

                            </div>
                        </div>

                        <!-- Select Basic -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="selectbasic">category</label>
                            <div class="col-md-4">
                                <select id="selectbasic" name="selectbasic" class="form-control">
                                    <option value="1">Option one</option>
                                    <option value="2">Option two</option>
                                </select>
                            </div>
                        </div>

                        <!-- File Button --> 
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="filebutton">upload file</label>
                            <div class="col-md-4">
                                <input id="filebutton" name="filebutton" class="input-file" type="file">
                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="codigo">keyword</label>  
                            <div class="col-md-4">
                                <input th:field="*{codigo}" type="text" placeholder="" class="form-control input-md">
                                <span class="help-block">example:alibaba</span>  
                            </div>
                        </div>

                        <!-- Select Basic -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="selectbasic">required supplier location</label>
                            <div class="col-md-4">
                                <select id="selectbasic" name="selectbasic" class="form-control">
                                    <option value="1">Option one</option>
                                    <option value="2">Option two</option>
                                </select>
                            </div>
                        </div>

                        <!-- File Button --> 
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="filebutton">Images & videos</label>
                            <div class="col-md-4">
                                <input id="filebutton" name="filebutton" class="input-file" type="file">
                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="stock">Quantity - unit</label>  
                            <div class="col-md-4">
                                <input th:field="*{stock}" type="text" placeholder="" class="form-control input-md">

                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="vencimiento">Expired date</label>  
                            <div class="col-md-4">
                                <input th:field="*{vencimiento}" type="text" placeholder="" class="form-control input-md">

                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="textinput">destination port</label>  
                            <div class="col-md-4">
                                <input id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md">

                            </div>
                        </div>

                        <!-- Textarea -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="textarea">Features & Specifications</label>
                            <div class="col-md-4">                     
                                <textarea class="form-control" id="textarea" name="textarea"></textarea>
                            </div>
                        </div>


<!--                        <fieldset>
                            <legend>incoterms</legend>

                            <fieldset>
                                <legend>Accepted Delivery Terms</legend>
                            </fieldset>

                            <fieldset>
                                <legend>Accepted Delivery Currency</legend>
                            </fieldset>

                            <fieldset>
                                <legend>Accepted Delivery Type</legend>
                            </fieldset>


                        </fieldset>-->


                    </fieldset>

                    <script>
                        $(document).ready(function(){
//                            $("input[name='reset']").click(function(){

//                            })
                        })
                    </script>    


                </form>

            </div>
        </div>
    </body>
</html>
