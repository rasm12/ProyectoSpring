<html xmlns:th="http://www.thymeleaf.org" th:include="estandar :: estandar">
    <head>
        <title>TODO supply a title</title>

    </head>
    <body>
        <div th:fragment="contenido">
            <!--this was made my Agil Asadi. You are free to delete this comment line and use it as you wish-->   

            <div class="row col-md-8 col-md-offset-2 registeration">

                <div class="registerInner">
                    <div class="col-md-6 signUp">
                        <h3 class="headerSign">Sign Up</h3>
                        <form action="" method="post">


                            <div class="form-group">
                                <input class="form-control" type="text" name="city" id="city" placeholder="Ciudad">
                            </div>

                            <div class="form-group">
                                <input class="form-control" type="text" name="firstName" id="firtname" placeholder="Nombre">
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" name="lastName" id="lastName" placeholder="Apellido">
                            </div>

                            <div class="form-group ">
                                <input class="form-control" type="text" name="street" id="street" placeholder="Calle">
                            </div>

                            <button type="submit" class="signbuttons btn btn-primary">Registrar</button>

                        </form>
                    </div>

                </div>

            </div>
            
        </div>
    </body>
</html>
